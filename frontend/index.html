<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark"> <!-- Default to Arabic -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تقارير العملاء</title>
    <link rel="stylesheet" href="style.css">
    <!-- مكتبة الأيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- مكتبة الرسوم البيانية Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- شاشة التحميل -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- خلفية الفضاء المتحركة -->
    <div id="galaxy-background">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <!-- More shooting stars for a richer effect with varied delays and positions -->
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>

    <div id="login-container">
        <div class="login-box">
            <h1>تسجيل الدخول</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">دخول</button>
                <p id="login-error" class="login-error"></p>
            </form>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <!-- الشريط العلوي (Navbar) -->
        <nav id="navbar">
            <a href="#home" class="nav-brand">تقارير شركة انزو</a>
            <ul class="nav-links">
                <li><a href="#home" class="nav-link active">الرئيسية</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="nav-link">إنشاء تقرير <i class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-content">
                        <a href="#reports/suspicious">Suspicious Report</a>
                        <a href="#reports/deposit">Deposit Report</a>
                        <a href="#reports/new-position">New Position Report</a>
                        <a href="#reports/credit-out">Credit Out Report</a>
                        <a href="#reports/payouts">PAYOUTS</a>
                        <hr class="dropdown-divider">
                        <a href="#reports/account-transfer">تحويل الحسابات</a>
                    </div>
                </li>
                <li><a href="#archive" class="nav-link">الأرشيف</a></li>
            </ul>
            <div class="nav-actions">
                <button id="theme-toggle-btn" aria-label="تبديل الوضع"><i class="fas fa-sun"></i></button>
                <button id="quick-ip-check-btn" class="icon-btn" title="فحص سريع للـ IP"><i class="fas fa-magnifying-glass-location"></i></button>
                <div class="dropdown">
                    <a href="javascript:void(0)" class="nav-link" id="user-profile-btn">
                        <span id="navbar-avatar-container">
                            <i class="fas fa-user-circle"></i> <!-- Default icon -->
                        </span>
                        <span id="navbar-username"></span> <i class="fas fa-chevron-down"></i>
                    </a>
                    <div class="dropdown-content">
                        <a href="#profile">الملف الشخصي</a>
                        <a href="#users" id="user-management-link" class="hidden">إدارة المستخدمين</a>
                        <a href="javascript:void(0)" id="update-app-btn">تحديث النظام</a>
                    </div>
                </div>
                <button id="logout-btn" class="icon-btn" title="تسجيل الخروج"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </nav>

        <!-- المحتوى الرئيسي الديناميكي للصفحات -->
        <main id="main-content">
            <!-- سيتم تحميل محتوى الصفحات هنا -->
        </main>

        <!-- Application Footer -->
        <footer id="app-footer">
            <span id="app-version"></span>
        </footer>
    </div>

    <!-- حاوية الإشعار -->
    <div id="toast-notification"></div>

    <!-- Modal for Image Preview -->
    <div id="image-preview-modal" class="modal">
        <span class="close-btn" id="image-modal-close-btn">&times;</span>
        <img class="modal-content" id="modal-image-content">
        <div id="image-caption"></div>
    </div>

    <!-- Generic Modal for User Edit -->
    <div id="user-edit-modal" class="modal" style="display: none;">
        <div class="modal-dialog form-container">
            <div class="modal-header">
                <h2 id="user-edit-modal-title" class="page-title" style="margin-bottom: 0; font-size: 1.8rem;">تعديل بيانات المستخدم</h2>
                <button class="close-btn" id="user-edit-modal-close-btn">&times;</button>
            </div>
            <div class="modal-body" style="display: grid; grid-template-columns: auto 1fr; gap: 2rem; align-items: flex-start;">
                <div class="profile-avatar-container" id="edit-user-avatar-container">
                    <!-- Avatar will be rendered here by JS -->
                </div>
                <div class="user-edit-form-fields">
                    <form id="user-edit-form">
                        <input type="hidden" id="edit-user-id">
                        <div class="form-group">
                            <label for="edit-username">اسم المستخدم</label>
                            <input type="text" id="edit-username" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-email">البريد الإلكتروني</label>
                            <input type="email" id="edit-email" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-password">كلمة مرور جديدة (اختياري)</label>
                            <input type="password" id="edit-password" placeholder="اتركه فارغاً لعدم التغيير">
                            <div class="password-strength-meter"><div class="strength-bar"></div><div class="strength-bar"></div><div class="strength-bar"></div><div class="strength-bar"></div></div>
                            <small id="edit-password-strength-text" class="strength-text"></small>
                        </div>
                        <button type="submit" class="submit-btn">حفظ التغييرات</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating IP Widget -->
    <div id="ip-widget" class="ip-widget">
        <div class="widget-header">
            <h3><i class="fas fa-magnifying-glass-location"></i> فاحص الـ IP</h3>
            <div class="widget-actions">
                <button id="pin-widget-btn" class="icon-btn" title="تثبيت الأداة"><i class="fas fa-thumbtack"></i></button>
                <button id="widget-close-btn" class="icon-btn" title="إغلاق">&times;</button>
            </div>
        </div>
        <div class="widget-body">
            <input type="text" id="widget-ip-input" placeholder="...جاري مراقبة الحافظة" autocomplete="off">
            <div id="widget-ip-result" class="widget-result"></div>
            <div id="widget-history-container" class="hidden">
                <h4><i class="fas fa-history"></i> السجل الحديث</h4>
                <ul id="widget-history-list"></ul>
            </div>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div id="confirm-modal-dialog" class="modal-dialog form-container">
            <div class="modal-header">
                <h2 id="confirm-modal-title" class="page-title" style="margin-bottom: 0; font-size: 1.5rem;"></h2>
                <button class="close-btn" id="confirm-modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirm-modal-text"></p>
                <div class="modal-actions">
                    <button id="confirm-modal-cancel-btn" class="copy-btn">إلغاء</button>
                    <button id="confirm-modal-ok-btn" class="submit-btn">تأكيد</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
    <script src="ip-widget.js" type="module"></script>
</body>
</html>
